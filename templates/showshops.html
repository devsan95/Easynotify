<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>InstaSnack</title>
</head>
<body>
    {% if not shops %}
        <tr>No Shops.</tr>
    {% endif %}
    {% for shop in shops %}
        <div class="card">
          <h1>{{ shop }}</h1>
          <p class="price">60 Rupees</p>
          <label for="quantity">Enter Quantity:</label>
          <input type="number" id="quantity" name="quantity" min="1" max="100" step="1" required>
          <br>
          <p>Very engaging</p>
          <p><button>Add to Cart</button></p>
        </div>
    {% endfor %}
</body>
</html>
